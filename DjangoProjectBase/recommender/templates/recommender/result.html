<h1>Resultado para: "{{ prompt }}"</h1>

{% if movie %}
  <h2>{{ movie.title }}</h2>
  <p><strong>Descripción:</strong> {{ movie.description }}</p>
  {% if movie.image %}
    <img src="{{ movie.image.url }}" alt="{{ movie.title }}" width="200">
  {% endif %}
  <p><strong>Similitud:</strong> {{ similarity }}</p>
{% else %}
  <p>No se encontró una película similar.</p>
{% endif %}

<a href="{% url 'recommender:recommend_movie' %}">Volver</a>
